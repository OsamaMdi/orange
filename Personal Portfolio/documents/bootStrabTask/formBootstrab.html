<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container mt-3">
  <h2>Stacked form</h2>
  <div class="row">
    <div class="col col-md-6">
      <form >
        <div class="form-group">
          <label class="control-label" for="Fname" >First Name:</label>
          <input type="text" id="Fname" name="Fname" placeholder="FirstName" class="form-control">
        </div>
        <br>
        <div class="form-group">
          <label class="control-label" for="lname" >Last Name:</label>
          <input type="text" id="lname" name="lname" placeholder="LastName" class="form-control">
        </div>
        <br>
        <div class="radio">
          <input type="radio" value="2">Male
          <input type="radio" value="2">Female
        </div>
        <br>
        <div class="form-group">
          <label class="control-label" for="Fname" >Date of birth:</label>
          <input type="text" id="date" name="date" placeholder="dd.mm.yyyy" class="form-control">
        </div>
        <br>
        <div class="form-group">
          <input class="btn btn-primary" type="submit" value="Add">
        </div>
      </form>
    </div>
  </div>
</div>

</body>
</html>
