<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  
  <title>Zig-Zag </title>
  <style>
        .boxs {
        margin-top: 40px;
      position: relative;
    }
    .box {
      width: 50px;
      height: 50px;
      margin: 5px;
      display: inline-block;
    }
    .yellow {
      background-color: yellow;
    }

    .green {
      background-color: green;
    }



    .box:nth-child(even) {
      position: relative;
      top: 20px; 
    }
  </style>
</head>
<body>

  <h2>Zig-zag Boxes</h2>

  <hr />

  <div class="boxs">
    <div class="box yellow"></div>
    <div class="box green"></div>
    <div class="box yellow"></div>
    <div class="box green"></div>
    <div class="box yellow"></div>
    <div class="box green"></div>
    <div class="box yellow"></div>
    <div class="box green"></div>
    <div class="box yellow"></div>
    <div class="box green"></div>
  </div>

</body>
</html>
