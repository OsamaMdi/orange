<html lang="en">
    <head>

<body>
    <div class="col-12">
        
            <div class="row">
              <div class="col-4" >
                <div id="demo" class="carousel slide" data-bs-ride="carousel">

                    <!-- Indicators/dots -->
                    <div class="carousel-indicators">
                      <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
                      <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
                      
                    </div>

                    <div class="carousel-inner">
                      <div class="carousel-item active">
                        <img src="im.jpg" alt="Los Angeles" class="d-block" style="width:100%">
                      </div>
                      <div class="carousel-item">
                        <img src="img2.jpg" alt="Chicago" class="d-block" style="width:100%">
                      </div>
                      
                    </div>
                    
                    <!-- Left and right controls/icons -->
                    <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
                      <span class="carousel-control-prev-icon"></span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">

            </div>

                            <label class="control-label" for="Email" >Email address <span>*</span></label>
                            <input type="text" id="Email" name="Email" placeholder="Email address" class="form-control">
                            <small>eg:username@domain.com</small>
                          </div>
                          <br>
                          <div class="form-group">
                            <label class="control-label" for="mobile" >Mobile <span>*</span></label>
                            <input type="text" id="Mobile" name="Mobile" placeholder="Mobile" class="form-control">

                          <br>

                            <input type="password" id="password" name="password" placeholder="Enter your password" class="form-control">
