<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Light/Dark Mode</title>
    <style>
        .light-mode {
            background-color: white;
            color: rgb(39, 39, 39);
        }
    
        .dark-mode {
            background-color: rgb(55, 55, 55);
            color: white;
        }
    </style>
</head>
<body>
    <button onclick="toggleMode(this)">Toggle Mode</button>

    <script src="scriptDark.js"></script>
</body>
</html>
