        function addAndDelet(obj){

            let text = document.getElementById("songTextInput");
            const addText = document.getElementById("playlist");

             const node = document.createElement("li") 
             let textNode = document.createTextNode(text.value) 
             node.appendChild(textNode)    
             addText.appendChild(node)
             
             const deleteButton = document.createElement("button");
             deleteButton.textContent = "Delete";
             deleteButton.onclick = function() {
             addText.removeChild(node);

        };  
        node.appendChild(textNode)    
             addText.appendChild(node) 
             node.appendChild(deleteButton);  
        }
