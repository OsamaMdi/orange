<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exercise #1: Changing the text in the div when mouse over and return it back when mouse out</title>
    
    
    
    
    
    <style>
        
        #mydiv {
            width: 300px;
            height: 50px;
            line-height: 50px;  /* for vertical alignment of text */
            text-align: center;
            border: 1px solid black;
            background-color: yellow;
            font-size: 2em;
            font-weight: bold;

        }
    </style>
</head>
<body>
<div id="mydiv" onmouseover="chengeText(this)" onmouseout="resetText(this)">Hello world</div>



<script>
    function chengeText(obj){
    obj.innerHTML = "Welcom to my page"
    }
    function resetText(obj){
    obj.innerHTML = "Hello world"
    }

    
    </script>
</body>
</html>
