<!DOCTYPE html>
<html lang="en">
    <head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/boosted@5.3.3/dist/css/boosted.min.css" rel="stylesheet" integrity="sha384-laZ3JUZ5Ln2YqhfBvadDpNyBo7w5qmWaRnnXuRwNhJeTEFuSdGbzl4ZGHAEnTozR" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/boosted@5.3.3/dist/js/boosted.bundle.min.js" integrity="sha384-3RoJImQ+Yz4jAyP6xW29kJhqJOE3rdjuu9wkNycjCuDnGAtC/crm79mLcwj1w2o/" crossorigin="anonymous"></script>

  
  <style>
    span{
      color: orange;
    }
    small{
      font-size: 10px;
    }
    
  </style>
</head>
<body>
    <div class="-12">
        
            <div class="row">
              <div class="col-4" >
                <div id="demo" class="carousel slide" data-bs-ride="carousel" >

                    <!-- Indicators/dots -->
                    <div class="carousel-indicators">
                      <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
                      <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
                      
                    </div>
                    
                    <!-- The slideshow/carousel -->
                    <div class="carousel-inner" >
                      <div class="carousel-item active">
                        <img src="img/im.jpg" alt="Los Angeles" class="d-block" style="width:100%" >
                      </div>
                      <div class="carousel-item">
                        <img src="img/img2.jpg" alt="Chicago" class="d-block" style="width:100%" >
                      </div>
                      
                    </div>
                    
                    <!-- Left and right controls/icons -->
                    <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
                      <span class="carousel-control-prev-icon"></span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
                      <span class="carousel-control-next-icon"></span>
                    </button>
                  </div>
            </div>
              <div class="col-md-8 ">
                <nav class="navbar navbar-expand navbar-collapse d-felx justify-content-between">
                  <div class="navbar-brand ">
                    <a class="stretched-link" href="#">
                      <img src="img/white.png" width="50" height="50" alt="Boosted - Back to Home" loading="lazy">
                    </a>
                    </div>
                    <div class="collapse navbar-collapse d-felx  " id="navbarNavAltMarkup">
                        <div class="navbar-nav " >
                          <a class="nav-link" href="#">Help</a>
                          <a class="nav-link" href="#" >Terms&Conditions</a>
                        </div>
                    </nav>
                    <div class=" mt-4 ">
                        <div style="padding-left: 200px;">
                        <div style="width: 40vw;">
                         <h2 >Create an account</h2>
                        <form class="mt-5"  >
                          <div class="form-group">
                            <label class="control-label" for="FullName" >Full Name <span>*</span></label>
                            <input type="text" id="fName" name="Name" placeholder="Please Enter The Full Name" class="form-control">
                            <small id="errName"></small>
                          </div>
                          <br>
                          
                          <div class="form-group">
                            <label class="control-label" for="mobile" >Mobile <span>*</span></label>
                            <input type="phone" id="Mobile" name="Mobile" placeholder=" Please Enter The phone number" class="form-control">
                            <small id="errPhone">eg:077*******</small>
                          </div>
                          <br>
                          <div class="form-group">
                            <label class="control-label" for="Email" >Email address <span>*</span></label>
                            <input type="text" id="Email" name="Email" placeholder=" Please Enter The Email address" class="form-control">
                            <small id="errEmil">eg:username@domain.com</small>
                          </div>
                          <br>
                          <div class="form-group">
                            <label class="control-label" for="Password" >Create Password <span>*</span></label>
                            <input type="password" id="password" name="password" placeholder="Please Enter The your password" class="form-control">
                             <small id="errpassword" ></small>
                          </div>
                          <br>
                          <div class="form-group">
                            <label class="control-label" for="Password" >Create ConfirmPassword <span>*</span></label>
                            <input type="password" id="ConfirmPassword" name="ConfirmPassword" placeholder="ConfirmPassword" class="form-control">
                             <small id="errConfirmPassword" >Please Enter The  Confirm Password</small>
                          </div>
                          <br>
                          <div class="d-grid">
                            <button type="button" id="checkForm" class="btn btn-warning  btn-block" onclick="this" >Submit</button>
                          </div >
                        </form>
                      </div>
                    </div>
                    </div>
                </div>
            </div>
          </div>
    
          <script src="ScribtForm.js"></script>
</body>
</html>
