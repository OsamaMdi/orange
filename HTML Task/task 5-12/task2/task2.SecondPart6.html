<!DOCTYPE html>
<html>
<head>
   <title> Exercise2 #6-2Tables</title>
   <style>
      table {
         border-collapse: collapse ;
      }
   </style>
</head>
<body>
   <h2>Table Num. 2</h2>
<table border="1">
          <tr>
            <th rowspan="2">Row 1-2, Col 1</th>
            <td>Row 1,Col 2</td>
            <td>Row 1,Col 3</td>
            <td>Row 1,Col 4</td>
           </tr>
            <tr>
            <td colspan="2" rowspan="2">Row 2-3, Col 2-3</td>
            <td>Row 2,Col 2=4 </td>
            
           </tr>
           <tr>
            <th>Row 3,Col 1</th>
            <td >Row 3,Col 4</td>
           </tr>
           <tr>
            <th >Row 4, Col 1</th>
            <td>Row 4,Col 2</td>
            <td colspan="2">Row 4,Col 3-4</td>
           
           </tr>
      </table>
</body>
</html>
